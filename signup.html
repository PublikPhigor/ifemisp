<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Ifemisp</title>
    <link rel="stylesheet" href="css/icons/css/font-awesome.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Montserrat/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-o">
    <div class="col-12 col-lg-6 margin-auto p-0 sf-cont">
        <form action="POST" class="signup-form">
            <div class="su-fh">
                <h3 class="st-2 text-black">Create an account</h3>
                <span class="close-form-btn">&times;</span>
            </div>
            <div class="su-fc">
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm password">
                <div class="d-flex align-itmes-center my-2">
                    <input type="checkbox" id="check">
                    <span>I agree with the terms and conditions</span>
                </div>
                <input type="submit" value="Register">
                <p class="sm-t2">Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
