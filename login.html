<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ifemisp</title>
    <link rel="stylesheet" href="css/icons/css/font-awesome.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Montserrat/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-o">
    <div class="col-12 col-lg-6 margin-auto p-0 sf-cont">
        <form action="POST" class="signup-form">
            <div class="su-fh">
                <h3 class="st-2 text-black">Create an account</h3>
                <span class="close-form-btn" onclick="javascript:history.go(-1)">&times;</span>
            </div>
            <div class="su-fc">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <input type="submit" value="Login">
                <p class="sm-t2">Don't have an account yet?? <a href="signup.html">Signup</a></p>
            </div>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
